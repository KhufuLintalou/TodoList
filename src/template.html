<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Todo List</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <button id="new-project-button">New Project+</button>
        </div>
        <div class="todo-section">
            <div id="new-todo-wrapper">
                <button id="new-todo-button">+</button>
            </div>
        </div>
    </div>
    <dialog id="new-project">
        <button id="add-project">+</button>
        <button id="cancle-project">x</button>
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name">
    </dialog>
    <dialog id="new-todo">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="desc">Description:</label>
        <input type="text" id="desc">
        <label for="category">Category:</label>
        <input type="text" id="category">
        <label for="dueDate">Due Date:</label>
        <input type="datetime-local" id="dueDate">
        <label for="priority">Priority:</label>
        <select id="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
        <div>
            <button id="add-todo">Add</button>
            <button id="cancel-todo">Cancel</button>
        </div>
    </dialog>
    <dialog id="todo-detail">
        <label for="title-detail">Title:</label>
        <input type="text" id="title-detail">
        <label for="desc-detail">Description:</label>
        <input type="text" id="desc-detail">
        <label for="category-detail">Category:</label>
        <input type="text" id="category-detail">
        <label for="dueDate-detail">Due Date:</label>
        <input type="datetime-local" id="dueDate-detail">
        <label for="priority-detail">Priority:</label>
        <select id="priority-detail">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
        <div>
            <button id="apply">Apply</button>
            <button id="cancel-detail">Cancel</button>
        </div>
    </dialog>
    <dialog id="remove">
        <h3>You sure?</h3>
        <div>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </dialog>
</body>
</html>
