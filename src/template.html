<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Todo List</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <button id="new">New Project+</button>
        </div>
        <div class="todo-section">
            <div class="new-todo">
                <button>+</button>
            </div>
        </div>
    </div>
    <dialog class="new-project">
        <button class="add-project">+</button>
        <button class="close">x</button>
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name">
    </dialog>
</body>
</html>
